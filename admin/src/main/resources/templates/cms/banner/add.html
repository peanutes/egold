<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">编码：</label>
								<div class="col-sm-8">
									<select class="form-control m-b" data-rule-required="true" name="code">
										<option th:each="item:${allBannerCode}" th:value="${item.key}" th:text="${item.value}">选项 1</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" >名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" data-rule-required="true"	type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<select class="form-control m-b" data-rule-required="true" name="type">
										<option value="">请选择</option>
										<option th:value="1">跳转到静态页面</option>
										<option th:value="2">跳转到理财产品</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">理财产品：</label>
								<div class="col-sm-8">
									<select class="form-control m-b" name="financeProductId">
										<option value="">请选择</option>
										<option th:each="item:${productMap}" th:value="${item.key}" th:text="${item.value}">选项 1</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">跳转连接：</label>
								<div class="col-sm-8">
									<input id="url" name="url" class="form-control"	type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">文字说明：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" class="form-control"	type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="sort" name="sort" data-rule-required="true" data-rule-number="true" class="form-control"	type="text">
								</div>
							</div>
							<div class="form-group" >
								<label class="col-sm-3 control-label">图片：</label>
								<!--<input id="img" name="img" data-rule-required="true" style="height:0.1px;width:0px;padding: 0px;margin:0px; float: left;"  >-->
								<input id="img" name="img" data-rule-required="true" type="hidden"  >


								<!--用来存放item-->
								<div id="fileList" class="col-sm-8" ></div>

							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button class="btn btn-primary btn-success"  type="button" id = "filePicker">
										<i class="fa fa-upload"></i>
										&nbsp;&nbsp;
										<span class="bold">上传图片</span>
									</button>
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/cms/banner/add.js"></script>
	<script type="text/javascript" src="/js/plugins/webuploader/webuploader.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/js/plugins/webuploader/webuploader.css">
</body>

</html>
