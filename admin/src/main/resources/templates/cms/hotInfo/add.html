<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<link href="/css/layui.css" rel="stylesheet">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="content" name="content" type="hidden">

                        <div class="form-group">
                            <label class="col-sm-1 control-label" >文章类型：</label>
                            <div class="col-sm-4">
                                <select class="form-control m-b" id="articleType" data-rule-required="true" name="articleType">
                                    <option value="">--请选择--</option>
                                    <option th:each="item:${articleTypes}" th:value="${item.code}" th:text="${item.label}" >选项 1</option>
                                </select>
                            </div>
                            <!--<label class="col-sm-1 control-label" >来源：</label>
                            <div class="col-sm-4">
                                <input id="source" name="source" class="form-control" data-rule-required="true" 	type="text">
                            </div>-->
                        </div>

                
                        <div class="form-group">
                            <input id="status" name="status" type="hidden">
                            <label class="col-sm-1 control-label" >标题：</label>
                            <div class="col-sm-4">
                                <input id="title" name="title" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                            <label class="col-sm-1 control-label" >来源：</label>
                            <div class="col-sm-4">
                                <input id="source" name="source" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>




                        <div class="form-group">
                            <label class="col-sm-1 control-label" >列表图：</label>
                           <!-- <div class="col-sm-4">
                                <input id="listImg" name="listImg" class="form-control" data-rule-url="true" 	type="text">
                            </div>-->

                            <input id="listImg" hidden="hidden" name="listImg" >
                            <div class="col-sm-3">
                                <img id="thumImg" src="">
                            </div>
                            <div class="col-sm-1 file-manager">
                                <div class="ibox float-e-margins">
                                    <div class="">
                                        <div class="file-manager">
                                            <form id="uploadForm" class="form-horizontal m-t hidden">
                                                <input type="file" id="file" class="form-control" th:style="'display:none!important;'" name="file"
                                                       style="height: 100px;" />
                                            </form>
                                            <button class="btn btn-success btn-block hidden"
                                                    onclick="doUpload()">上传图片</button>

                                            <button type="button" class="layui-btn" id="test1">
                                                <i class="fa fa-cloud"></i>上传图片
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <label class="col-sm-1 control-label" >排序：</label>
                            <div class="col-sm-4">
                                <input id="sort" name="sort" class="form-control" data-rule-required="true" data-rule-number="true"	type="text">
                            </div>
                        </div>

                     <!--   <div class="form-group">
                            <label class="col-sm-1 control-label" >备注：</label>
                            <div class="col-sm-4">
                                <input id="remarks" name="remarks" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>-->

                        <div class="form-group">

                            <label class="col-sm-1 control-label" >内容：</label>
                            <div class="col-sm-11">
                                <div class="ibox-content no-padding">
                                    <div id="content_sn" class="summernote"></div>
                                </div>
                            </div>
                        </div>



                        <!--<div class="form-group">
                            <label class="col-sm-3 control-label" >状态（0：草稿，1：发布）：</label>


                            <div class="col-sm-8">
                                <input id="status" name="status" class="form-control" data-rule-required="true" data-rule-number="true"	type="text">
                            </div>
                        </div>-->






                        <div class="text-center form-group">
                            <a class="btn btn-default waves-effect waves-light"
                               onclick="returnList()">返回列表</a>
                            <button class="btn btn-primary waves-effect waves-light" id="saveAndPublishBtn" type="submit">保存并发表</button>
                            <button class="btn btn-warning waves-effect waves-light" id="saveBtn" type="submit">存为草稿</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/cms/hotInfo/add.js"></script>
<script type="text/javascript" src="/js/layui.js"></script>
</body>

</html>
