<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<link href="/css/layui.css" rel="stylesheet">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" type="hidden" th:value="${hotInfo.id}">
                        <input id="status" name="status" type="hidden" th:value="${hotInfo.status}" >
                        <input id="content" name="content" 	type="hidden" th:value="${hotInfo.content}" >


                        <div class="form-group">
                            <label class="col-sm-1 control-label" >文章类型：</label>
                            <div class="col-sm-4">
                                <select class="form-control m-b" data-rule-required="true" id="articleType" name="articleType">
                                    <option th:each="item:${articleTypes}" th:value="${item.code}" th:text="${item.label}" th:selected="(${item.code eq hotInfo.articleType})" >选项 1</option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-1 control-label" >标题：</label>
                            <div class="col-sm-4">
                                <input id="title" name="title" class="form-control" data-rule-required="true" 	type="text" th:value="${hotInfo.title}" >
                            </div>
                            <label class="col-sm-1 control-label" >来源：</label>
                            <div class="col-sm-4">
                                <input id="source" name="source" class="form-control" data-rule-required="true" 	type="text" th:value="${hotInfo.source}" >
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-1 control-label" >列表图：</label>
                            <!--<div class="col-sm-4">
                                <input id="listImg" name="listImg" class="form-control"  data-rule-url="true"	type="text" th:value="${hotInfo.listImg}" >
                            </div>-->
                            <input id="listImg" hidden="hidden" name="listImg" th:value="${hotInfo.listImg}" >
                            <div class="col-sm-3">
                                <img id="thumImg" src="" th:src="${hotInfo.listImg}+'?x-oss-process=image/resize,m_fixed,h_50,w_100'">
                            </div>
                            <div class="col-sm-1 file-manager">
                                <div class="ibox float-e-margins">
                                    <div class="">
                                        <div class="file-manager">
                                            <form id="uploadForm" class="form-horizontal m-t hidden">
                                                <input type="file" id="file" class="form-control" th:style="'display:none!important;'" name="file"
                                                       style="height: 100px;" />
                                            </form>
                                            <button class="btn btn-success btn-block hidden"
                                                    onclick="doUpload()">上传图片</button>

                                            <button type="button" class="layui-btn" id="test1">
                                                <i class="fa fa-cloud"></i>上传图片
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <label class="col-sm-1 control-label" >排序：</label>
                            <div class="col-sm-4">
                                <input id="sort" name="sort" class="form-control" data-rule-required="true" data-rule-number="true"	type="text" th:value="${hotInfo.sort}" >
                            </div>
                        </div>




                        <div class="form-group">

                            <label class="col-sm-1 control-label" >内容：</label>
                            <div class="col-sm-11">
                                <div class="ibox-content no-padding">
                                    <div id="content_sn" class="summernote"></div>
                                </div>
                            </div>
                            <div class="col-sm-8">
                            </div>
                        </div>











                       <!-- <div class="form-group">
                            <label class="col-sm-3 control-label" >备注：</label>
                            <div class="col-sm-8">
                                <input id="remarks" name="remarks" class="form-control" data-rule-required="true" 	type="text" th:value="${hotInfo.remarks}" >
                            </div>
                        </div>-->
                    



                        <div class="text-center form-group">
                            <a class="btn btn-default waves-effect waves-light"
                               onclick="returnList()">返回列表</a>
                            <button type="submit"
                                    class="btn btn-primary waves-effect waves-light"
                                    onclick="save(1)">保存并发表</button>
                            <button type="button"
                                    class="btn btn-warning waves-effect waves-light"
                                    onclick="update(0)">存为草稿</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/cms/hotInfo/edit.js"></script>
<script type="text/javascript" src="/js/layui.js"></script>
</body>

</html>
