<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<table border="1" width="100%">

						<thead>
						<tr>
							<th>图片连接</th>
							<th>缩略图</th>
							<th>操作</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="detail, stat : ${picDetails}">
							<td th:text="${detail.picUrl}"></td>
							<td><img src="#" th:src="${detail.picUrl}"></td>
							<td></td>
						</tr>

						</tbody>
					</table>
					<br/>

					<div class="col-sm-8 col-sm-offset-3">
						<button type="submit" class="btn btn-primary">提交</button>
						<button type="upload" class="btn btn-primary">上传</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
</body>

</html>
