<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" type="hidden" th:value="${recharge.id}">



                        <div class="form-group">
                            <label class="col-sm-3 control-label" >会员id：</label>
                            <div class="col-sm-8">
                                <input id="memberId" name="memberId" class="form-control" data-rule-required="true" data-rule-number="true"	type="text" th:value="${recharge.memberId}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >充值时间：</label>
                            <div class="col-sm-8">
                                <input id="rechargeTime" name="rechargeTime" class="form-control" data-rule-required="true" 	type="text" th:value="${recharge.rechargeTime}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >线下充值，支付宝，微信，国付宝：</label>
                            <div class="col-sm-8">
                                <input id="rechargeType" name="rechargeType" class="form-control" data-rule-required="true" 	type="text" th:value="${recharge.rechargeType}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >所属银行：</label>
                            <div class="col-sm-8">
                                <input id="bankName" name="bankName" class="form-control" data-rule-required="true" 	type="text" th:value="${recharge.bankName}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >充值金额：</label>
                            <div class="col-sm-8">
                                <input id="rechargeAmount" name="rechargeAmount" class="form-control" data-rule-required="true" 	type="text" th:value="${recharge.rechargeAmount}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >费用：</label>
                            <div class="col-sm-8">
                                <input id="rechargeFee" name="rechargeFee" class="form-control" data-rule-required="true" 	type="text" th:value="${recharge.rechargeFee}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >0未成功，1已成功：</label>
                            <div class="col-sm-8">
                                <input id="status" name="status" class="form-control" data-rule-required="true" 	type="text" th:value="${recharge.status}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >支付流水号：</label>
                            <div class="col-sm-8">
                                <input id="payNo" name="payNo" class="form-control" data-rule-required="true" 	type="text" th:value="${recharge.payNo}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >支付账号：</label>
                            <div class="col-sm-8">
                                <input id="payAccount" name="payAccount" class="form-control" data-rule-required="true" 	type="text" th:value="${recharge.payAccount}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >ip地址：</label>
                            <div class="col-sm-8">
                                <input id="ip" name="ip" class="form-control" data-rule-required="true" 	type="text" th:value="${recharge.ip}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >管理员id：</label>
                            <div class="col-sm-8">
                                <input id="adminId" name="adminId" class="form-control" data-rule-required="true" data-rule-number="true"	type="text" th:value="${recharge.adminId}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >操作员：</label>
                            <div class="col-sm-8">
                                <input id="operator" name="operator" class="form-control" data-rule-required="true" 	type="text" th:value="${recharge.operator}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >备注：</label>
                            <div class="col-sm-8">
                                <input id="remarks" name="remarks" class="form-control" data-rule-required="true" 	type="text" th:value="${recharge.remarks}" >
                            </div>
                        </div>
                    



                        <div class="text-center form-group">
                            <a class="btn btn-default waves-effect waves-light"
                               onclick="returnList()">返回列表</a>
                            <button class="btn btn-primary waves-effect waves-light"  type="submit">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/fund/recharge/edit.js"></script>
</body>

</html>
