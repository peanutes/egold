<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                
                        <div class="form-group">
                            <label class="col-sm-3 control-label" >会员id：</label>
                            <div class="col-sm-8">
                                <input id="memberId" name="memberId" class="form-control" data-rule-required="true" data-rule-number="true"	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >提现金额：</label>
                            <div class="col-sm-8">
                                <input id="withdrawAmount" name="withdrawAmount" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >真实付款金额：</label>
                            <div class="col-sm-8">
                                <input id="payAmount" name="payAmount" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >提现账号：</label>
                            <div class="col-sm-8">
                                <input id="withdrawAccount" name="withdrawAccount" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >手机号：</label>
                            <div class="col-sm-8">
                                <input id="mobile" name="mobile" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >真实姓名：</label>
                            <div class="col-sm-8">
                                <input id="realName" name="realName" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >手续费：</label>
                            <div class="col-sm-8">
                                <input id="withdrawFee" name="withdrawFee" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >状态（0：草稿，1：确认支付，2：已付款）：</label>
                            <div class="col-sm-8">
                                <input id="status" name="status" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >申请时间：</label>
                            <div class="col-sm-8">
                                <input id="applyTime" name="applyTime" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >银行卡id：</label>
                            <div class="col-sm-8">
                                <input id="bankCardId" name="bankCardId" class="form-control" data-rule-required="true" data-rule-number="true"	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >审核人id：</label>
                            <div class="col-sm-8">
                                <input id="adminId" name="adminId" class="form-control" data-rule-required="true" data-rule-number="true"	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >操作员：</label>
                            <div class="col-sm-8">
                                <input id="operator" name="operator" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >审核时间：</label>
                            <div class="col-sm-8">
                                <input id="auditorTime" name="auditorTime" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >ip地址：</label>
                            <div class="col-sm-8">
                                <input id="ip" name="ip" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >版本控制：</label>
                            <div class="col-sm-8">
                                <input id="version" name="version" class="form-control" data-rule-required="true" data-rule-number="true"	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >省：</label>
                            <div class="col-sm-8">
                                <input id="province" name="province" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >市：</label>
                            <div class="col-sm-8">
                                <input id="city" name="city" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >银行编码：</label>
                            <div class="col-sm-8">
                                <input id="bankNo" name="bankNo" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >银行名称：</label>
                            <div class="col-sm-8">
                                <input id="bankName" name="bankName" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >备注：</label>
                            <div class="col-sm-8">
                                <input id="remarks" name="remarks" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/fund/withdraw/add.js"></script>
</body>

</html>
