<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" type="hidden" th:value="${goodsOrder.id}">



                        <!--<div class="form-group">
                            <label class="col-sm-3 control-label" >会员id：</label>
                            <div class="col-sm-8">
                                <input id="memberId" name="memberId" class="form-control" data-rule-required="true" data-rule-number="true"	type="text" th:value="${goodsOrder.memberId}" >
                            </div>
                        </div>-->
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >订单号：</label>
                            <div class="col-sm-8">
                                <input id="orderSn" name="orderSn" class="form-control" data-rule-required="true" 	type="text" th:value="${goodsOrder.orderSn}" >
                            </div>
                        </div>
                    


                        <!--<div class="form-group">
                            <label class="col-sm-3 control-label" >spuId：</label>
                            <div class="col-sm-8">
                                <input id="supId" name="supId" class="form-control" data-rule-required="true" data-rule-number="true"	type="text" th:value="${goodsOrder.supId}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >sku_id：</label>
                            <div class="col-sm-8">
                                <input id="skuId" name="skuId" class="form-control" data-rule-required="true" data-rule-number="true"	type="text" th:value="${goodsOrder.skuId}" >
                            </div>
                        </div>-->
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >商品名称：</label>
                            <div class="col-sm-8">
                                <input id="goodsName" name="goodsName" class="form-control" data-rule-required="true" 	type="text" th:value="${goodsOrder.goodsName}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >数量：</label>
                            <div class="col-sm-8">
                                <input id="goodsNumber" name="goodsNumber" class="form-control" data-rule-required="true" data-rule-number="true"	type="text" th:value="${goodsOrder.goodsNumber}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >订单总额：</label>
                            <div class="col-sm-8">
                                <input id="orderAmount" name="orderAmount" class="form-control" data-rule-required="true" 	type="text" th:value="${goodsOrder.orderAmount}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >商品价格：</label>
                            <div class="col-sm-8">
                                <input id="price" name="price" class="form-control" data-rule-required="true" 	type="text" th:value="${goodsOrder.price}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >物流费：</label>
                            <div class="col-sm-8">
                                <input id="expressFee" name="expressFee" class="form-control" data-rule-required="true" 	type="text" th:value="${goodsOrder.expressFee}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >保险费：</label>
                            <div class="col-sm-8">
                                <input id="insuranceFee" name="insuranceFee" class="form-control" data-rule-required="true" 	type="text" th:value="${goodsOrder.insuranceFee}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >余额支付：</label>
                            <div class="col-sm-8">
                                <input id="balanceAmount" name="balanceAmount" class="form-control" data-rule-required="true" 	type="text" th:value="${goodsOrder.balanceAmount}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >在线支付：</label>
                            <div class="col-sm-8">
                                <input id="shouldPay" name="shouldPay" class="form-control" data-rule-required="true" 	type="text" th:value="${goodsOrder.shouldPay}" >
                            </div>
                        </div>
                    


                       <!-- <div class="form-group">
                            <label class="col-sm-3 control-label" >收货地址id：</label>
                            <div class="col-sm-8">
                                <input id="addressId" name="addressId" class="form-control" data-rule-required="true" data-rule-number="true"	type="text" th:value="${goodsOrder.addressId}" >
                            </div>
                        </div>-->
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >收货地址：</label>
                            <div class="col-sm-8">
                                <input id="address" name="address" class="form-control" data-rule-required="true" 	type="text" th:value="${goodsOrder.address}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >订单状态：</label>
                            <div class="col-sm-8">
                                <!--<input id="status" name="status" class="form-control" data-rule-required="true" data-rule-number="true"	type="text" th:value="${goodsOrder.status}" >-->
                                <select class="form-control m-b" data-rule-required="true" id="status" name="status" readonly="readonly"  disabled="disabled">
                                    <option th:each="item:${orderStatusList}" th:value="${item.status}" th:text="${item.label}" th:selected="(${item.status eq goodsOrder.status})" >选项 1</option>
                                </select>

                            </div>
                        </div>
                    


                        <!--<div class="form-group">
                            <label class="col-sm-3 control-label" >版本号：</label>
                            <div class="col-sm-8">
                                <input id="version" name="version" class="form-control" data-rule-required="true" data-rule-number="true"	type="text" th:value="${goodsOrder.version}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >备注：</label>
                            <div class="col-sm-8">
                                <input id="remarks" name="remarks" class="form-control" data-rule-required="true" 	type="text" th:value="${goodsOrder.remarks}" >
                            </div>
                        </div>-->
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >收货人：</label>
                            <div class="col-sm-8">
                                <input id="addressReceiver" name="addressReceiver" class="form-control" data-rule-required="true" 	type="text" th:value="${goodsOrder.addressReceiver}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >收货人电话：</label>
                            <div class="col-sm-8">
                                <input id="addressReceiverMobile" name="addressReceiverMobile" class="form-control" data-rule-required="true" 	type="text" th:value="${goodsOrder.addressReceiverMobile}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >工费：</label>
                            <div class="col-sm-8">
                                <input id="manMadeFee" name="manMadeFee" class="form-control" data-rule-required="true" 	type="text" th:value="${goodsOrder.manMadeFee}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >重量：</label>
                            <div class="col-sm-8">
                                <input id="goldWeight" name="goldWeight" class="form-control" data-rule-required="true" data-rule-number="true"	type="text" th:value="${goodsOrder.goldWeight}" >
                            </div>
                        </div>
                    



                        <div class="text-center form-group">
                            <a class="btn btn-default waves-effect waves-light"
                               onclick="returnList()">返回列表</a>
                            <!--<button class="btn btn-primary waves-effect waves-light"  type="submit">提交</button>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/goods/goodsOrder/edit.js"></script>
</body>

</html>
