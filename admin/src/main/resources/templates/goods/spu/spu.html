<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div id="exampleToolbar" role="group">
                    <div class="form-group col-sm-6">
                        <select class="form-control m-b" id="searchGoodsTypeId" name="searchGoodsTypeId">
                            <option value="">--请选择产品类型--</option>
                            <option th:each="item:${spuTypes}" th:value="${item.code}" th:text="${item.label}">选项 1</option>
                        </select>
                    </div>

                    <div class="form-group col-sm-6">
                        <input id="searchGoodsName" type="text" class="form-control"
                               placeholder="商品名称">
                    </div>
                    <button class="btn btn-success" onclick="reLoad()">查询</button>
                    <button shiro:hasPermission="goods:spu:add" type="button" class="btn btn-primary" onclick="add()">
                        <i class="fa fa-plus" aria-hidden="true"></i>添加
                    </button>
                    <button shiro:hasPermission="goods:spu:batchRemove" type="button" class="btn btn-danger"
                            onclick="batchRemove()">
                        <i class="fa fa-trash" aria-hidden="true"></i>删除
                    </button>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
    <div>
        <script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
            var s_on_h = 'hidden';
            var s_off_h = 'hidden';
        </script>
    </div>
    <div shiro:hasPermission="goods:spu:edit">
        <script type="text/javascript">
            s_edit_h = '';
        </script>
    </div>
    <div shiro:hasPermission="goods:spu:remove">
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>

    <div shiro:hasPermission="goods:spu:offLine">
        <script type="text/javascript">
            var s_on_h = '';
        </script>
    </div>

    <div shiro:hasPermission="goods:spu:onLine">
        <script type="text/javascript">
            var s_off_h = '';
        </script>
    </div>

</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/goods/spu/spu.js">

</script>
</body>

</html>
