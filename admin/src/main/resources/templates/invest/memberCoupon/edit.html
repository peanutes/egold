<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" type="hidden" th:value="${memberCoupon.id}">



                        <div class="form-group">
                            <label class="col-sm-3 control-label" >会员id：</label>
                            <div class="col-sm-8">
                                <input id="memberId" name="memberId" class="form-control" data-rule-required="true" data-rule-number="true"	type="text" th:value="${memberCoupon.memberId}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >投资id：</label>
                            <div class="col-sm-8">
                                <input id="investId" name="investId" class="form-control" data-rule-required="true" data-rule-number="true"	type="text" th:value="${memberCoupon.investId}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >优惠卷类型，1：红包，2：加息卷：</label>
                            <div class="col-sm-8">
                                <input id="type" name="type" class="form-control" data-rule-required="true" 	type="text" th:value="${memberCoupon.type}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >状态（1：未使用， 2：使用中， 3：已使用）：</label>
                            <div class="col-sm-8">
                                <input id="status" name="status" class="form-control" data-rule-required="true" data-rule-number="true"	type="text" th:value="${memberCoupon.status}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >优惠卷面值：</label>
                            <div class="col-sm-8">
                                <input id="couponAmount" name="couponAmount" class="form-control" data-rule-required="true" 	type="text" th:value="${memberCoupon.couponAmount}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >发放时间：</label>
                            <div class="col-sm-8">
                                <input id="insertTime" name="insertTime" class="form-control" data-rule-required="true" 	type="text" th:value="${memberCoupon.insertTime}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >生效时间：</label>
                            <div class="col-sm-8">
                                <input id="beginTime" name="beginTime" class="form-control" data-rule-required="true" 	type="text" th:value="${memberCoupon.beginTime}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >失效时间：</label>
                            <div class="col-sm-8">
                                <input id="endTime" name="endTime" class="form-control" data-rule-required="true" 	type="text" th:value="${memberCoupon.endTime}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >使用时间(投标时间)：</label>
                            <div class="col-sm-8">
                                <input id="useTime" name="useTime" class="form-control" data-rule-required="true" 	type="text" th:value="${memberCoupon.useTime}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >投资金额：</label>
                            <div class="col-sm-8">
                                <input id="investAmount" name="investAmount" class="form-control" data-rule-required="true" 	type="text" th:value="${memberCoupon.investAmount}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >使用条件:起投金额(元),0 为无限制：</label>
                            <div class="col-sm-8">
                                <input id="investAmountMin" name="investAmountMin" class="form-control" data-rule-required="true" 	type="text" th:value="${memberCoupon.investAmountMin}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >使用条件:标的起始期限(天),0 为全部：</label>
                            <div class="col-sm-8">
                                <input id="investDealineMin" name="investDealineMin" class="form-control" data-rule-required="true" data-rule-number="true"	type="text" th:value="${memberCoupon.investDealineMin}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >产品类型, 0 为全部,多个产品时用逗号分隔：</label>
                            <div class="col-sm-8">
                                <input id="productType" name="productType" class="form-control" data-rule-required="true" 	type="text" th:value="${memberCoupon.productType}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >备注：</label>
                            <div class="col-sm-8">
                                <input id="remarks" name="remarks" class="form-control" data-rule-required="true" 	type="text" th:value="${memberCoupon.remarks}" >
                            </div>
                        </div>
                    



                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/invest/memberCoupon/edit.js"></script>
</body>

</html>
