<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                
                        <div class="form-group">
                            <label class="col-sm-3 control-label" >会员账号：</label>
                            <div class="col-sm-8">
                                <input id="account" name="account" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >手机号：</label>
                            <div class="col-sm-8">
                                <input id="mobilePhone" name="mobilePhone" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >email：</label>
                            <div class="col-sm-8">
                                <input id="email" name="email" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >密码：</label>
                            <div class="col-sm-8">
                                <input id="password" name="password" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >交易密码：</label>
                            <div class="col-sm-8">
                                <input id="dealPwd" name="dealPwd" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >盐：</label>
                            <div class="col-sm-8">
                                <input id="salt" name="salt" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >是否禁用 1：禁用，0：正常：</label>
                            <div class="col-sm-8">
                                <input id="enable" name="enable" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >头像：</label>
                            <div class="col-sm-8">
                                <input id="headImg" name="headImg" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >推荐人：</label>
                            <div class="col-sm-8">
                                <input id="referee" name="referee" class="form-control" data-rule-required="true" data-rule-number="true"	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >备注：</label>
                            <div class="col-sm-8">
                                <input id="remarks" name="remarks" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/member/member/add.js"></script>
</body>

</html>
