<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div id="exampleToolbar" role="group">
                    <div class="form-group col-sm-6">
                        <input id="searchId" type="text" class="form-control"
                               placeholder="会员id">
                    </div>
                    <div class="form-group col-sm-6">
                        <input id="searchMobilePhone" type="text" class="form-control"
                               placeholder="手机号">
                    </div>
                    <button class="btn btn-success" onclick="reLoad()">查询</button>
                    <button shiro:hasPermission="member:member:add" type="button" class="btn btn-primary" onclick="add()">
                        <i class="fa fa-plus" aria-hidden="true"></i>添加
                    </button>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
    <div>
        <script type="text/javascript">
            var s_disable_h = 'hidden';
            var s_remove_h = 'hidden';
            var s_recovery_h = 'hidden';
        </script>
    </div>
    <div shiro:hasPermission="member:member:disable">
        <script type="text/javascript">
            s_disable_h = '';
        </script>
    </div>
    <div shiro:hasPermission="member:member:remove">
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>

    <div shiro:hasPermission="member:member:recovery">
        <script type="text/javascript">
            var s_recovery_h = '';
        </script>
    </div>

</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/member/member/member.js">

</script>
</body>

</html>
