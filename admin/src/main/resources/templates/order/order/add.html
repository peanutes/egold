<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                
                        <div class="form-group">
                            <label class="col-sm-3 control-label" >购买重量：</label>
                            <div class="col-sm-8">
                                <input id="goldWeight" name="goldWeight" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >订单总额：</label>
                            <div class="col-sm-8">
                                <input id="totalAmount" name="totalAmount" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >余额支付金额：</label>
                            <div class="col-sm-8">
                                <input id="balancePayAmount" name="balancePayAmount" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >产品类型（1：理财产品，2：商城商品）：</label>
                            <div class="col-sm-8">
                                <input id="productType" name="productType" class="form-control" data-rule-required="true" data-rule-number="true"	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >产品名称：</label>
                            <div class="col-sm-8">
                                <input id="productName" name="productName" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >产品id：</label>
                            <div class="col-sm-8">
                                <input id="productId" name="productId" class="form-control" data-rule-required="true" data-rule-number="true"	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >当前金价：</label>
                            <div class="col-sm-8">
                                <input id="currentGoldPrice" name="currentGoldPrice" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >还需应付：</label>
                            <div class="col-sm-8">
                                <input id="shouldPayAmount" name="shouldPayAmount" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >状态，0：待支付，1：已支付，2：过期：</label>
                            <div class="col-sm-8">
                                <input id="status" name="status" class="form-control" data-rule-required="true" data-rule-number="true"	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >红包id：</label>
                            <div class="col-sm-8">
                                <input id="cashCouponId" name="cashCouponId" class="form-control" data-rule-required="true" data-rule-number="true"	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >优惠卷id：</label>
                            <div class="col-sm-8">
                                <input id="discountCouponId" name="discountCouponId" class="form-control" data-rule-required="true" data-rule-number="true"	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >红包金额：</label>
                            <div class="col-sm-8">
                                <input id="cashCuponAmount" name="cashCuponAmount" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >优惠卷百份比：</label>
                            <div class="col-sm-8">
                                <input id="discountCouponRate" name="discountCouponRate" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >版本号：</label>
                            <div class="col-sm-8">
                                <input id="version" name="version" class="form-control" data-rule-required="true" data-rule-number="true"	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >备注：</label>
                            <div class="col-sm-8">
                                <input id="remarks" name="remarks" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/order/order/add.js"></script>
</body>

</html>
