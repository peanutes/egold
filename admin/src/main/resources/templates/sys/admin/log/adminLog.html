<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div id="exampleToolbar" role="group">
                    <div class="form-group col-sm-6">
                        <input id="searchLoginAccount" type="text" class="form-control"
                               placeholder="账号">
                    </div>
                    <div class="form-group col-sm-6">
                        <input id="searchRemarks" type="text" class="form-control"
                               placeholder="操作方法">
                    </div>
                    <div class="form-group col-sm-6">
                        <input id="searchOperateInput" type="text" class="form-control"
                               placeholder="入参">
                    </div>
                    <div class="form-group col-sm-6">
                        <input id="searchIp" type="text" class="form-control"
                               placeholder="IP">
                    </div>

                    <button class="btn btn-success" onclick="reLoad()">查询</button>
                    <button shiro:hasPermission="sys:adminLog:add" type="button" class="btn btn-primary" onclick="add()">
                        <i class="fa fa-plus" aria-hidden="true"></i>添加
                    </button>
                    <button shiro:hasPermission="sys:adminLog:batchRemove" type="button" class="btn btn-danger"
                            onclick="batchRemove()">
                        <i class="fa fa-trash" aria-hidden="true"></i>删除
                    </button>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
    <div>
        <script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
        </script>
    </div>
    <div shiro:hasPermission="sys:adminLog:edit">
        <script type="text/javascript">
            s_edit_h = '';
        </script>
    </div>
    <div shiro:hasPermission="sys:adminLog:remove">
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>

</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/sys/admin/log/adminLog.js">

</script>
</body>

</html>
