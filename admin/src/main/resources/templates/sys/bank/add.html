<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<link href="/css/layui.css" rel="stylesheet">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                
                        <div class="form-group">
                            <label class="col-sm-3 control-label" >银行编码：</label>
                            <div class="col-sm-8">
                                <input id="bankCode" name="bankCode" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >银行名称：</label>
                            <div class="col-sm-8">
                                <input id="bankName" name="bankName" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >银行logo：</label>
                            <!--<div class="col-sm-8">
                                <input id="bankLogo" name="bankLogo" class="form-control" data-rule-required="true" 	type="text">
                            </div>-->
                            <input id="bankLogo" hidden="hidden" name="bankLogo" >
                            <div class="col-sm-7">
                                <img id="thumImg" src="">
                            </div>
                            <div class="col-sm-1 file-manager">
                                <div class="ibox float-e-margins">
                                    <div class="">
                                        <div class="file-manager">
                                            <form id="uploadForm" class="form-horizontal m-t hidden">
                                                <input type="file" id="file" class="form-control" th:style="'display:none!important;'" name="file"
                                                       style="height: 100px;" />
                                            </form>
                                            <button class="btn btn-success btn-block hidden"
                                                    onclick="doUpload()">上传图片</button>

                                            <button type="button" class="layui-btn" id="test1">
                                                <i class="fa fa-cloud"></i>上传图片
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    




                        <div class="text-center form-group">
                            <a class="btn btn-default waves-effect waves-light"
                               onclick="returnList()">返回列表</a>
                            <button class="btn btn-primary waves-effect waves-light"  type="submit">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/sys/bank/add.js"></script>
<script type="text/javascript" src="/js/layui.js"></script>
</body>

</html>
