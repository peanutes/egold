<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" type="hidden" th:value="${dict.id}">



                        <div class="form-group">
                            <label class="col-sm-3 control-label" >类型：</label>
                            <div class="col-sm-8">
                                <input id="type" name="type" class="form-control" data-rule-required="true" 	type="text" th:value="${dict.type}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >标签名：</label>
                            <div class="col-sm-8">
                                <input id="labelName" name="labelName" class="form-control" data-rule-required="true" 	type="text" th:value="${dict.labelName}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >数据值：</label>
                            <div class="col-sm-8">
                                <input id="value" name="value" class="form-control" data-rule-required="true" 	type="text" th:value="${dict.value}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >描述：</label>
                            <div class="col-sm-8">
                                <input id="des" name="des" class="form-control" data-rule-required="true" 	type="text" th:value="${dict.des}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >排序：</label>
                            <div class="col-sm-8">
                                <input id="sort" name="sort" class="form-control" data-rule-required="true" data-rule-number="true"	type="text" th:value="${dict.sort}" >
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >备注：</label>
                            <div class="col-sm-8">
                                <input id="remarks" name="remarks" class="form-control" data-rule-required="true" 	type="text" th:value="${dict.remarks}" >
                            </div>
                        </div>
                    



                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/sys/dict/edit.js"></script>
</body>

</html>
