<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                
                        <div class="form-group">
                            <label class="col-sm-3 control-label" >公告标题：</label>
                            <div class="col-sm-8">
                                <input id="noticeTitle" name="noticeTitle" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <label class="col-sm-3 control-label" >公告内容：</label>
                            <div class="col-sm-8">
                                <input id="noticeContent" name="noticeContent" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    





                        <div class="form-group">
                            <label class="col-sm-3 control-label" >失效时间：</label>
                            <div class="col-sm-8">
                                <input id="invalidTime" name="invalidTime" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>
                    



                        <div class="form-group">
                            <label class="col-sm-3 control-label" >备注：</label>
                            <div class="col-sm-8">
                                <input id="remarks" name="remarks" class="form-control" data-rule-required="true" 	type="text">
                            </div>
                        </div>


                        <div class="form-group">
                            <input id="articleContent" name="articleContent" type="hidden">
                            <label class="col-sm-3 control-label" >内容：</label>
                            <div class="col-sm-8">
                                <div class="ibox-content no-padding">
                                    <div id="content_sn" class="summernote"></div>
                                </div>
                            </div>
                        </div>
                    


                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/sys/notice/add.js"></script>
<script type="text/javascript" src="/js/plugins/laydate/laydate.js"></script>
</body>

</html>
