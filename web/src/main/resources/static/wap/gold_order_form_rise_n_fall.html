<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>E黄金 - 会赚钱的黄金</title>
    <script type="text/javascript" src="../js/flexible.js"></script>
    <meta name="keywords" content="黄金买卖，黄金投资"/>
    <meta name="description" content="黄金买卖，黄金投资"/>
    <link rel="stylesheet" href="../widget/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../css/home.css"/>
    <style type="text/css">

    </style>
</head>
<body>
<div class="gold_detail">
    <div class="top_title">
        <div class="return"><img src="../images/return.png"/></div>
        <p class="title">黄金看涨第111期</p>
    </div>
    <p class="price current_price ta_center" style="width:100%;">6%~12%</p>
    <p class="expect_annual_rate">年化利率</p>
    <div class="height20 bg_F5F5F5"></div>

    <div  class="detail_table list_control">
        <div class="buying_input_amount">
            <input type="text" placeholder="请输入购买金额" class="buying_amount">
            <p class="left_balance">余额1000元</p>
        </div>
        <div class="estimate_amount"><p>预计收益:<span class="color_ff8800">0.009~99</span></p>元</div>
    </div>

    <div class="height20 bg_F5F5F5"></div>
    <div class="df  jc_center ai_center background_white h_100 line_height_100 border_bottom_1_f5f5f5">
        <p class="pl_45 f2 fz_36 ta_left color_666666">计息日</p>
        <p class="f1 ta_right pr_45 fz_36 ta_left color_666666">2017-09-25</p>
    </div>
    <div class="df  jc_center ai_center background_white h_100 line_height_100 border_bottom_1_f5f5f5">
        <p class="pl_45 f2 fz_36 ta_left color_666666">到期日</p>
        <p class="f1 ta_right pr_45 fz_36 ta_left color_666666">2017-09-25</p>
    </div>
    <div class="agree_to_protocol pl_45 pr_45"><input type="checkbox" name="agree" id="agree"/><span><label
            for="agree">我已阅读并同意<a href="/app/article?terminalType=wap&articleType=SERVICE_PROTOCOL"
                                  target="_blank">活期金-黄金消费综合服务协议</a></label></span>
    </div>
    <div class="align_center pr_45 pl_45 ">中华联合财产保险承保用户黄金财产安全,请放心交易 </div>
</div>
<div class="fix-height2"></div>
<button class="buy_sell_button">确认下单</button>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/wap/wapCommon.js"></script>
<script type="text/javascript" src="../widget/mui/js/mui.min.js"></script>
<script type="text/javascript" src="../js/fastclick.js"></script>
<script type="text/javascript" src="../js/wap/buyGold.js"></script>

<script type="text/javascript">
	//使用FastClick消除300m延迟
	$(function () {
		FastClick.attach(document.body);
	});


</script>
</body>

</html>
