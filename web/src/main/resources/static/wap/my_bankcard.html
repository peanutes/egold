<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>E黄金 - 会赚钱的黄金</title>
    <script type="text/javascript" src="../js/flexible.js"></script>
    <meta name="keywords" content="黄金买卖，黄金投资"/>
    <meta name="description" content="黄金买卖，黄金投资"/>
    <link rel="stylesheet" href="../widget/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../css/home.css"/>
    <style type="text/css">
        html, body {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
<div class="my_bankcard_detail">
    <div class="top_title">
        <div class="return"><img src="../images/return.png"/></div>
        <p class="title">我的银行卡</p>
        <div class="right"></div>
    </div>
    <div class="info_tips">
        <p class="info_tips_title">安全提示</p>
        <p class="info_tips_content">
            E黄金只支持绑定一张银行卡，该银行卡将是您在E黄金唯一的资金出口。即使手机丟失、账号被盗，您的钱也只能回到您自己的银行卡中，最大程度保障您的资金安全。</p>
    </div>
    <div class="my_bankcard">
        <div class="my_bankcard_icon"><img src="../images/bank_cmb_icon.png"/></div>
        <div class="my_bankcard_name"><p>招商银行</p>
            <p>尾号5546储蓄卡</p></div>
        <div class="unbind_my_bankcard">解绑此卡</div>
    </div>

    <div class="warn_reminder"><p class="title">换卡温馨提示</p>

        <p>1. 在您需要更换银行卡之前，首先需要申请解绑当前银行卡，再重新绑定新的银行卡；</p>
        <p>2. 解绑银行卡，需要提供手持新、旧银行卡的照片和手持身份证照，若旧银行卡已遗失或已更换卡号,需要提供挂失、换卡的相关证明。
        </p></div>

</div>
<script type="text/javascript" src="../js/zepto.min.js"></script>

</script>
</body>

</html>
