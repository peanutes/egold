<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <script type="text/javascript" src="../js/flexible.js"></script>
    <meta name="keywords" content="黄金买卖，黄金投资"/>

<body>

<div class="register">
    <div class="top_title">
        <div class="return"><img src="../images/return.png"/></div>
        <p class="title">实名认证</p>
    </div>
    <div class="register_detail_list">
        <div class="control_section for_real_name">
            <div class="real-name">
                <p class="lock"><img src="../images/lock.png"></p>
                <p class="info">
                    实名认证将您的资产与个人绑定，保障账户资金安全。确保您和E黄金签订的投资协议合法有效。
                </p>
            </div>
            <p>个人信息由公安机关验证</p>
            <div class="input_telephone">
                <div class="input_clear"><span>x</span></div>
                <input type="text" required="required" placeholder="请输入真实姓名" class="need_input_clear">
            </div>
            <div class="input_telephone">
                <div class="input_clear"><span>x</span></div>
                <input type="text" required="required" placeholder="请输入身份证号" class="need_input_clear">
            </div>
            <div class="agree_to_protocol"><input type="checkbox" name="agree" id="agree"/><span><label
                    for="agree">我已阅读并同意<a
                    href="/app/article?articleType=SERVICE_PROTOCOL" target="_blank">E黄金服务协议</a></label></span>
            </div>
            <button type="submit" class="submit_button">完成</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/zepto.min.js"></script>
