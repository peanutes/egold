<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>E黄金 - 发票信息</title>
    <script type="text/javascript" src="../js/flexible.js"></script>
    <meta name="keywords" content="黄金买卖，黄金投资"/>
    <meta name="description" content="黄金买卖，黄金投资"/>
    <link rel="stylesheet" href="../widget/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../css/home.css"/>
    <style type="text/css">
        html, body {
            background: #F5F5F5;
        }
    </style>
</head>
<body>
<div class="top_title">
    <div class="return"><img src="../images/return.png"/></div>
    <p class="title">发票信息</p>
</div>


<div class="bg_F5F5F5 height20 w_100p"></div>
<div class="market_order_detail">
    <div class="remind_info">开票金额仅限于您在E黄金购买时实际支付的费用，红包与您存入的黄金不予开票</div>
    <div class="order_detail_list">
        <div class="detail_row">
            <span class="detail_caption">开票金额</span><span class=" detail">799.38元</span>
        </div>
        <div class="detail_row">
            <span class="detail_caption">发票项目</span><span class=" detail">实物黄金</span>
        </div>
        <div class="detail_row">
            <span class="detail_caption">发票抬头</span><span class=" detail"><span
                id="invoiceType">个人</span>&nbsp;&gt</span>
        </div>
    </div>
    <div class="ta_center background_color_f5f5f5 h_100 line_height_100 fz_32 color_666666">发票信息</div>
    <div class="order_detail_list">
        <div class="detail_row">
            <span class="detail_caption"><input type="checkbox" class="checkbox invoiceType" id="personal"/> <label
                    for="personal">个人</label></span><span
                class=" detail"></span>
        </div>
        <div class="detail_row">
            <span class="detail_caption"><input type="checkbox" class="checkbox invoiceType" id="company"/> <label
                    for="company">单位</label></span><span
                class=" detail">
            <input type="text" class="input_2" id="companyFullName" placeholder="请输入单位全称"/>
        </span>
        </div>
        <div class="detail_row">
            <span class="detail_caption"><input type="checkbox" class="checkbox placeholder"/> 税号</span><span
                class=" detail"><input type="text"
                                       class="input_2" id="companyTaxNo" placeholder="请输入单位税号"/></span>
        </div>
    </div>

</div>
<button class="buy_sell_button">确认</button>

<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/wap/wapCommon.js"></script>
<script type="text/javascript" src="../widget/mui/js/mui.min.js"></script>
<script type="text/javascript" src="../js/wap/invoice.js"></script>

</body>

</html>
