<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>E黄金 - 实名认证</title>
    <script type="text/javascript" src="../js/flexible.js"></script>
    <meta name="keywords" content="黄金买卖，黄金投资"/>
    <meta name="description" content="黄金买卖，黄金投资"/>
    <link rel="stylesheet" href="../widget/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../css/home.css"/>
</head>
<body>

<div class="register">
    <div class="top_title">
        <div class="return"><img src="../images/return.png"/></div>
        <p class="title">实名认证</p>
        <div class="right realNameSkip">跳过</div>
    </div>
    <div class="register_detail_list">
        <div class="control_section for_real_name">


            <th:block th:if="${hasRealName}">
                <p class="fz_30 color_ff8800">您已完成实名认证!</p>
                <div class="input_telephone">
                    <input type="text" style="background:#f5f5f5;"
                           th:value="'名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;字 : ' +${realName}"
                           disabled="disabled">
                </div>
                <div class="input_telephone">
                    <input type="text" style="background:#f5f5f5;" th:value="'身份证号 : '+ ${idCardNo}"
                           disabled="disabled">
                </div>
            </th:block>
            <th:block th:if="${!hasRealName}">
                <div class="real-name">
                    <p class="lock"><img src="../images/lock.png"></p>
                    <p class="info">
                        实名认证将您的资产与个人绑定，保障账户资金安全。确保您和E黄金签订的投资协议合法有效。
                    </p>
                </div>
                <p>个人信息由公安机关验证</p>
                <p class="errorPlaceHolder"></p>
                <div class="input_telephone">
                    <div class="input_clear"><span>x</span></div>
                    <input type="text" name="realName" id="realName" th:value="${realName}" required="required"
                           placeholder="请输入真实姓名"
                           class="need_input_clear">
                </div>
                <div class="input_telephone">
                    <div class="input_clear"><span>x</span></div>
                    <input type="text" name="idCard" id="idCard" required="required" placeholder="请输入身份证号"
                           class="need_input_clear">
                </div>
                <div class="agree_to_protocol"><input type="checkbox" name="agree" id="agree"/><span><label
                        for="agree">我已阅读并同意<a
                        href="/app/article?articleType=AGREEMENT_REAL_NAME" target="_blank">E黄金实名认证协议</a></label></span>
                </div>
                <button type="submit" id="realNameAuthBtn" class="submit_button">完成</button>
            </th:block>
        </div>

        <div class="control_section for_real_name_success" style="display: none;">
            <p class="register_success"><img src="../images/register_success.png"/></p>
            <p class="success_info">恭喜您，实名认证成功！</p>
            <button type="submit" id="toBankCardBindingBtn" class="submit_button">继续绑定银行卡</button>
        </div>

    </div>
</div>
<div th:replace="include/template::footer"></div>
<script type="text/javascript" src="../js/wap/realName.js"></script>
</body>

</html>
