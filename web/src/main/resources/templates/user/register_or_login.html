<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>E黄金 - 注册登录</title>
    <script type="text/javascript" src="../js/flexible.js"></script>
    <meta name="keywords" content="黄金买卖，黄金投资"/>
    <meta name="description" content="黄金买卖，黄金投资"/>
    <link rel="stylesheet" href="../widget/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../css/home.css"/>
</head>
<body>

<div class="register">
    <div class="top_title">
        <div class="return" style="display: none;"><img src="../images/return.png"/></div>
        <p class="title">登录/注册</p>
        <div class="right" style="display: none;">跳过</div>
    </div>
    <div class="register_detail_list">
        <div class="control_section for_register_login">
            <p class="register_egold"><img src="../images/register_egold.png"/></p>
            <p class="info">请输入手机号进行注册或者登录</p>
            <p class="errorPlaceHolder"></p>
            <div class="input_telephone">
                <div class="input_clear"><span>x</span></div>
                <input type="text" name="mobile" id="mobile" required="required" maxlength="11" placeholder="请输入手机号"
                       class="need_input_clear">
            </div>
            <button type="button" id="toRegisterOrLoginBtn" class="submit_button" disabled="disabled">下一步</button>
        </div>
        <div class="control_section for_checkcode" style="display: none;">
            <p class="register_phone"><img src="../images/phone.png"/></p>
            <p class="info">请输入验证码
                <button id="getCheckCodeBtn" class="check_code_btn" value="获取验证码">获取验证码</button>
            </p>
            <p class="errorPlaceHolder"></p>
            <div class="input_telephone">
                <div class="input_clear"><span>x</span></div>
                <input type="text" name="checkCode" id="checkCode" required="required" placeholder="请输入验证码"
                       class="need_input_clear">
            </div>
            <div class="input_telephone">
                <div class="input_clear"><span>x</span></div>
                <input type="password" name="password" id="password" required="required" placeholder="请输入6至32位密码"
                       class="need_input_clear">
            </div>
            <div class="input_telephone">
                <div class="input_clear"><span>x</span></div>
                <input type="password" name="repassword" id="repassword" required="required" placeholder="请再次输入密码"
                       class="need_input_clear">
            </div>
            <p  class="input_telephone pl_25" style="line-height: 1.5;">*注：初始交易密码与登陆密码一致，请到“我的-用户管理-密码管理”菜单中修改</p>

            <div class="input_telephone">
                <div class="input_clear"><span>x</span></div>
                <input type="text" name="refereeMobile" id="refereeMobile" required="required"
                       placeholder="请输入您的推荐人手机号/推荐码（选填）"
                       class="only_bottom_border need_input_clear">
            </div>
            <div class="agree_to_protocol"><input type="checkbox" name="agree" id="agree"/><span><label
                    for="agree">我已阅读并同意<a href="/app/article?terminalType=wap&articleType=AGREEMENT_REGISTER"
                                          target="_blank">E黄金服务协议</a></label></span>
            </div>
            <button type="submit" id="toRegisterBtn" class="submit_button">注册</button>
        </div>

        <div class="control_section for_login_success" style="display: none;">
            <p class="register_success"><img src="../images/register_success.png"/></p>
            <p class="success_info">恭喜您，注册成功！</p>
            <button type="submit" id="toRealName" class="submit_button" disabled="disabled">继续实名认证</button>
        </div>

        <div class="control_section for_login" style="display: none;">
            <p class="register_egold"><img src="../images/register_egold.png"/></p>
            <p class="info">请输入密码进行登录</p>
            <p class="errorPlaceHolder"></p>
            <div class="input_telephone">
                <div class="input_clear"><span>x</span></div>
                <input type="password" name="loginPassword" id="loginPassword" required="required" placeholder="请输入密码"
                       class="need_input_clear">
            </div>
            <button type="submit" id="toLoginBtn" class="submit_button" disabled="disabled">登录</button>
        </div>
        <div class="control_section">
            <!--<p class="third_party_login">第三方登录</p>
            <a href="#"><p class="register_wechat">-->
                <!--<img src="../images/register_wechat.png"/>-->
                <!--<span class="color_929292">微信登录</span>-->
            <!--</p>-->
            <!--</a>-->
            <p class="color_929292 info2 ">用户信息加密存储保障您的信息安全</p>
        </div>
    </div>
</div>
<div th:replace="include/template::footer"></div>
<script type="text/javascript" src="../js/wap/user.js"></script>
<script type="text/javascript" src="../js/wap/getcode.js"></script>
</body>

</html>
